<app-navbar></app-navbar>
<div style="min-height: 500px;" class=" p-10 flex justify-between items-start">
    <div class="">
    <div class="w-full mb-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center p-4">
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{member?.name}} {{member?.familyName}}</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">{{member?.identityNumber}}</span>
            </div>
        </div>
        <app-competition-card class="hidden sm:block" [competition]="competition"></app-competition-card>
    </div>
    <div>
        <app-table *ngIf="hunts.length>0" style="width: 90%;" [remove]="true" class="p-2" [columns]="tableColumns" [data]="hunts" ></app-table>
    </div>
</div>
<app-footer></app-footer>
